# Configuraci贸n de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/espol_rsa?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraci贸n de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Configuraci贸n de archivos multipart
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuraci贸n del servidor
server.port=8080
server.servlet.context-path=/

# Logging
logging.level.com.espol=DEBUG
logging.level.org.springframework.web=DEBUG
